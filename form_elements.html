<!DOCTYPE html>
<html>
<head>
	<title>form elements</title>
</head>
<body>
	<h1>Enter detalies</h1>
	<form action="">
		<label>Enter first name:</label>
		<input type="text" placeholder="first name">
		<label>Enter second name:</label>
		<input type="text" placeholder="second name">
		<br><br>
		<label>Enter mobile number:</label>
		<input type="tel" maxlength="10" placeholder="mobile number">
		<br><br>
		<label>Mail ID:</label>
		<input type="Mail" name="" placeholder="Mail ID">
		<label>password:</label>
		<input type="password" name="" placeholder="password">
		<br><br>
		<label>date of birth:</label>
		<input type="date" name="" placeholder="date">
		<br><br>
		<label>Type gender:</label>
		male<input type="radio" name="gender">
		female<input type="radio" name="gender">
		<br><br>
		<label>choose file:</label>
		<input type="file" name="" >
		<br><br>
		<label>choose color:</label>
		<input type="color" name="">
		<br><br>
		<label>selcct college:</label>
		<select>
			<option><--select---></option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<label>adders:</label>
		<textarea></textarea>
		<br><br>
		<input type="reset" >
		<input type="submit" >
	</form>
</body>
</html>
