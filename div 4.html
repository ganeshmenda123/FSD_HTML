<!DOCTYPE html>
<html>
<head>
	<title>div in html</title>
</head>
<body>
	<div style="height: 800px;width: 800px;background-color: black">
		<div style="height: 800px;width: 400px;background-color: blue;float: left">
			<div style="height: 400px;width: 400px;background-color: yellow">
				<div style="height: 400px;width: 200px;background-color: blue;float: left"></div>
				<div style="height: 400px;width: 200px;background-color: red;float: right"></div>
			</div>
			<div style="height: 400px;width: 400px;background-color: black">
				<div style="height: 400px;width: 200px;background-color: white;float: left">
						<div style="height: 200px;width: 200px;background-color: white;float: left"></div>
						<div style="height: 200px;width: 200px;background-color: black;float: right"></div>
				</div>
				<div style="height: 400px;width: 200px;background-color: yellow;float: right"></div>
			</div>
		</div>
		<div style="height: 800px;width: 200px;background-color: orange;float: left"></div>
		<div style="height: 800px;width: 200px;background-color: black;float: right">
			<div style="height: 400px;width: 200px;background-color: red;float: left"></div>
			<div style="height: 400px;width: 200px;background-color: black;float: right"></div>
		</div>
	</div>
</body>
</html>
