<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display</title>
	<style type="text/css">
		h1{
			background-color: skyblue;
			display: block;
			text-shadow: 2px 2px white;
		}
		span{
			background-color: lightblue;
			display: inline;
		}
		.a{
			height: 200px;
			width: 300px;
			border: 1px solid green;
			float: left;
		}
		.b{
			height: 200px;
			width: 300px;
			border: 1px solid red;
			float: left;
			visibility: hidden;
		}
		.c{
			height: 200px;
			width: 300px;
			border: 1px solid black;
			float: left;
			/*display: block;*/
		}
	</style>

</head>
<body>
	<h1>display</h1>
	<span>aditya college of engineering</span>
	<span>aditya college of enginnering</span><br>
	<div class="a"></div>
	<div class="b"></div>
	<div class="c"></div>
</body>
</html>
